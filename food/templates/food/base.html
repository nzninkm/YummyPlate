{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">FoodApp</a>
      <div class="navbar-nav flex-row">
        <a class="nav-item nav-link px-3" href="{% url 'food:create_item' %}">
          Add Item
        </a>
        <a class="nav-item nav-link px-3" href="#">Delete Item</a>
        <a class="nav-item nav-link px-3" href="#">View Item</a>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link px-3" href="{% url 'logout' %}">Logout</a>
        <a class="nav-item nav-link px-3" href="{% url 'profile' %}">
          Profile
        </a>
        {% else %}
        <a class="nav-item nav-link px-3" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tag }}">
      {{ message }}
    </div>
    {% endfor %} {% endif %} {% block body %} {% endblock %}
  </body>
</html>
